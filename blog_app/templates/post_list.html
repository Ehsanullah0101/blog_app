{% extends 'base.html' %}

{% block title %}
Post list
{% endblock title%}

{% block body %}

<h3>List of posts</h3>
<hr>
{% for post in posts %}

<h3>{{ post.title }}</h3> created on <h4>{{ post.created_date }}</h4> by <h4>{{ post.author }}</h4>
<p>{{ post.text }}</p>

{% endfor %}
{% endblock body %}
