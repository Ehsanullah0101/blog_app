{% extends 'base.html' %}
{% block title %}
Post detail
{% endblock title%}
{% block body %}
    <div class="post">
        {% if post.publish_date %}
        <div class="date">
            {{post.publish_date}}
        </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"> edit</span></a>
        <h2>{{ post.title }}</h2>

        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
